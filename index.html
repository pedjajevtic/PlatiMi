<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            padding: 0;
            margin: 0 10%;
            background: #EFEFEF;
            font-family: 'Source-Sans-Pro', sans-serif;
	    position: absolute;
            height: 100%;
        }

        .info-header {
	    color: rgba(0, 0, 0, 0.54);
	    font-size: 12px;
	    margin-bottom: -10px;

        }
		
	.info-content {
	    font-size: 12px;
	    margin-bottom: 20px;
	    font-weight: bold;
        }
		
	.description {
            border-radius: 25px;

	    .info-content {
	        font-weight: normal !important;
            }
	}

	.img-wrapper {
	    display: flex;
            flex-direction: column;
            align-items: center;
	}

        .img-wrapper img {
            width: 87%;
	    max-width: 800px;
        }

        .app-links {
            display: flex;
            align-items: center;
            margin-top: 20px;
            flex-direction: column;
        }

	.header-wrapper {
	    text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0px 50px 0px;	
	}

	.otp-promo-img {
	    width: 50%;
	}
		
	.bottom-wrapper {
	    position: absolute;
            bottom: 0px;
	}

        .app-link {
            width: 85%;
	    padding: 14px 45px;
            margin: 20px 0px;
            background-color: #52AE30;
            border-radius: 25px;
            text-align: center;
            color: #FFFFFF;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="header-wrapper">
        <img class="otp-promo-img" src="https://www.otpbanka.rs/wp-content/uploads/2024/01/image-1.png">

        <p class="info-header">Pošiljalac</p>

    </div>
    <div class="regular-wrapper">
        <p class="info-header">Iznos</p>
